<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fondo-formulario">
        <div class="formulario-login">
            <h1 class="titulo-login">INICIO DE SESIÓN</h1>
            <form method="post">
                <div class="formulario-inputs">
          
                    <div class="casilla-info-login">
                        <label class="enunciado-casilla-info-login" for="email">Correo Electrónico:</label>
                        <input type="email" id="email" required placeholder="Introduzca su email">
                    </div>
                    <div class="casilla-info-login">
                        <label class="enunciado-casilla-info-login" for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" required placeholder="Ponga su contraseña">
                    </div>
                </div>
                <button class="iniciar-sesion-boton">Iniciar Sesión</button>       
                <div class="registrarse-enlace">
                ¿No tiene una cuenta? <a class="enlace-crear-cuenta-login" href="#">Cree una</a>
            </div>
            </form>
        </div>   
    </div>    
</body>
</html>
