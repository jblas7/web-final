<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre el producto</title>
    <link rel="stylesheet" href="aboutproduct.css">
</head>

<body>
    <div class="sobre-el-producto">
        <img class="imagen-producto-detalles" src="imagenes/aboutproduct/imagen-producto.PNG" alt="Foto del producto">
        <div class="info-producto-detalles">
            <h1 class="titulo-producto-detalles">Título del producto</h1>
            <p class="precio-producto-detalles">PRECIO: 14,00€</p>
            <p class="descripcion-producto-detalles">
                AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
                AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
                AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
                AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
                AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
                AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
            <div class="logos-alergenos">
                <p class="texto-informativo-detalles">Contiene:</p>
                <img src="imagenes/aboutproduct/logos/logo-alergeno-gluten.PNG" alt="Indicativo de que el producto contiene gluten">
                <img src="imagenes/aboutproduct/logos/logo-alergeno-huevo.PNG" alt="Indicativo de que el producto contiene huevo">
                <img src="imagenes/aboutproduct/logos/logo-alergeno-lacteo.PNG" alt="Indicativo de que el producto contiene lacteos">
                <img src="imagenes/aboutproduct/logos/logo-alergeno-pescado.PNG" alt="Indicativo de que el producto contiene pescaso">
                <img src="imagenes/aboutproduct/logos/logo-vegano.PNG" alt="Indicativo de que el producto es apto para veganos">
            </div>
            <div class="botones-producto-detalles">
                <div class="contador-producto-detalles">
                    <img class="imagen-contador-producto-detalles" src="imagenes/aboutproduct/simbolo_restar.png" alt="Quitar una unidad">
                    <p class="contador"> 0 UNIDADES </p>
                    <img class="imagen-contador-producto-detalles" src="imagenes/aboutproduct/simbolo_sumar.png" alt="Añadir una unidad">
                </div>
                <input class="descuento-producto-detalles" type="text" id="codigo_descuento"
                    placeholder="Añadir código descuento">
                <button class="enviar-descuento-detalles">Aplicar código</button>
                <button class="boton-realizar-compra-detalles">Traminar Compra</button>
                <button class="boton-seguir-comprando-detalles">Ver mas productos</button>
            </div>
        </div>
    </div>
</body>
</html>
