    <!--PARTE VENTANA EMERGENTE PARA CONTINUAR CON EL PEDIDO-->
   

    <div class="cuerpo-web">



        <form id="myForm">
            <div>
                <label for="delivery">Elige una opción:</label>
                <select id="delivery" name="delivery" onchange="showInput(this)">
                    <option value="">Selecciona una opción</option>
                    <option value="pick">Recoger</option>
                    <option value="home">A domicilio</option>
                </select>
                <span id="deliveryError" class="error"></span>
            </div>
        
            <div id="pick" class="hidden">
                <label for="pickupOption">Elige una opción de recogida:</label>
                <select id="pickupOption" name="pickupOption" onchange="showPickupTime(this)">
                    <option value="">Selecciona una opción</option>
                    <option value="schedule">Programar envío</option>
                    <option value="now">Pedir para ahora</option>
                </select>
                <span id="pickupOptionError" class="error"></span>
        
                <div id="pickupTime" class="hidden">
                    <label for="pickupDate">Fecha de recogida:</label>
                    <input type="date" id="pickupDate" name="pickupDate">
                    <label for="pickupTime">Hora de recogida:</label>
                    <input type="time" id="pickupTime" name="pickupTime">
                    <span id="pickupTimeError" class="error"></span>
                </div>
        
                <label for="location">Elige un lugar:</label>
                <select id="location" name="location">
                    <option value="">Selecciona un lugar</option>
                    <option value="madrid">Pec Madrid</option>
                    <option value="zaragoza">Pec Zaragoza</option>
                </select>
                <span id="locationError" class="error"></span>
            </div>
        
            <div id="home" class="hidden">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" placeholder="Calle, número, portal, piso">
                <span id="addressError" class="error"></span>
        
                <label for="deliveryOption">Elige una opción de entrega:</label>
                <select id="deliveryOption" name="deliveryOption" onchange="showDeliveryTime(this)">
                    <option value="">Selecciona una opción</option>
                    <option value="schedule">Programar entrega</option>
                    <option value="now">Pedir para ahora</option>
                </select>
                <span id="deliveryOptionError" class="error"></span>
        
                <div id="deliveryTime" class="hidden">
                    <label for="deliveryDate">Fecha de entrega:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate">
                    <label for="deliveryTime">Hora de entrega:</label>
                    <input type="time" id="deliveryTime" name="deliveryTime">
                    <span id="deliveryTimeError" class="error"></span>
                </div>
            </div>
        </form>
        
        <div class="button">
            <button onclick="submitForm()">Enviar</button>
        </div>
