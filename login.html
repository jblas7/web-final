<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="fondo-formulario-login">

        <div class="formulario-login">
            <h1 class="titulo-login">LOGIN</h1>
            <form method="post">
                <div class="formulario-inputs">
                    <div class="casilla-info-login">
                        <label class="enunciado-casilla-info-login" for="email">Email:</label>
                        <input type="email" id="email" required placeholder="Enter the email linked to your account">
                    </div>
                    <div class="casilla-info-login">
                        <label class="enunciado-casilla-info-login" for="contrasena">Password:</label>
                        <input type="password" id="contrasena" required placeholder="Enter your password">
                    </div>
                </div>
                <button class="iniciar-sesion-boton">Login</button>       
                <div class="registrarse-enlace">
                    Dont have an account? <a class="enlace-crear-cuenta-login" href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>   
    </div>
    <footer class="footer">
        <div class="politicas-footer">
            <a class="texto-politicas-footer" href="#">Privacy Policy</a>
            <a class="texto-politicas-footer" href="#">Terms & Conditions</a>
        </div>
        <div class="nombre-footer">
            <p>2024 ® ROUTE 66 ROADHOUSE</p>
        </div>
        <div class="redes-footer">
            <a href="mailto:a@a.a"><img class="iconos-footer" src="imagenes/footer/email-logo.png" alt="Correo Electrónico"></a>
            <a href="https://instagram.com/"><img class="iconos-footer" src="imagenes/footer/instagram-logo.png" alt="Instagram"></a>
            <a href="https://twitter.com/"><img class="iconos-footer" src="imagenes/footer/twitter-logo.png" alt="Twitter"></a>
            <a href="https://tiktok.com/"><img class="iconos-footer" src="imagenes/footer/tiktok-logo.png" alt="TikTok"></a>
        </div>
    </footer>
</body>
</html>
