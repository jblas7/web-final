<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="fondo-formulario-login">

        <div class="formulario-login">
            <h1 class="titulo-login">INICIO DE SESIÓN</h1>
            <form method="post">
                <div class="formulario-inputs">
                    <div class="casilla-info-login">
                        <label class="enunciado-casilla-info-login" for="email">Correo Electrónico:</label>
                        <input type="email" id="email" required placeholder="Introduzca su email">
                    </div>
                    <div class="casilla-info-login">
                        <label class="enunciado-casilla-info-login" for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" required placeholder="Introduzca su contraseña">
                    </div>
                </div>
                <button class="iniciar-sesion-boton">Iniciar Sesión</button>       
                <div class="registrarse-enlace">
                    ¿No tiene una cuenta? <a class="enlace-crear-cuenta-login" href="signup.html">Cree una</a>
                </div>
            </form>
        </div>   
    </div>
    <footer class="footer">
        <div class="politicas-footer">
            <a class="texto-politicas-footer" href="#">Política de Privacidad</a>
            <a class="texto-politicas-footer" href="#">Términos y condiciones</a>
        </div>
        <div class="nombre-footer">
            <p>2024 ® ROUTE 66 ROADHOUSE</p>
        </div>
        <div class="redes-footer">
            <a href="mailto:a@a.a"><img class="iconos-footer" src="imagenes/footer/email-logo.png" alt="Correo Electrónico"></a>
            <a href="https://instagram.com/"><img class="iconos-footer" src="imagenes/footer/instagram-logo.png" alt="Instagram"></a>
            <a href="https://twitter.com/"><img class="iconos-footer" src="imagenes/footer/twitter-logo.png" alt="Twitter"></a>
            <a href="https://tiktok.com/"><img class="iconos-footer" src="imagenes/footer/tiktok-logo.png" alt="TikTok"></a>
        </div>
    </footer> 
</body>
</html>
