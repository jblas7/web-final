<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="fondo-formulario-signup">
        <div class="formulario-registro-signup">
            <h1 class="titulo-registro-signup">REGISTRO DE NUEVA CUENTA</h1>
            <form method="post">
                <div class="casilla-info-registro-signup">
                    <label class="enunciado-casilla-info-registros-signup" for="nombre">* Nombre:</label>
                    <input class="formulario-input-registros-signup" type="text" id="nombre" required
                        placeholder="Introduzca su nombre">
                </div>
                <div class="casilla-info-registro-signup">
                    <label class="enunciado-casilla-info-registros-signup" for="apellido1">* Primer Apellido:</label>
                    <input class="formulario-input-registros-signup" type="text" id="apellido1" required
                        placeholder="Introduzca su primer apellido">
                </div>
                <div class="casilla-info-registro-signup">
                    <label class="enunciado-casilla-info-registros-signup" for="apellido2">Segundo Apellido:</label>
                    <input class="formulario-input-registros-signup" type="text" id="apellido2"
                        placeholder="Introduzca su segundo apellido (OPCIONAL)">
                </div>
                <div class="casilla-info-registro-signup">
                    <label class="enunciado-casilla-info-registros-signup" for="email">* Correo:</label>
                    <input class="formulario-input-registros-signup" type="email" id="email" required
                        placeholder="Seleccione un email">
                </div>
                <div class="casilla-info-registro-signup">
                    <label class="enunciado-casilla-info-registros-signup" for="contrasena">* Contraseña:</label>
                    <input class="formulario-input-registros-signup" type="password" id="contrasena" required
                        placeholder="Seleccione una contraseña">
                </div>
                <button class="crear-cuenta-boton">Crear cuenta</button>
                <div class="ya-tiene-cuenta-enlace">
                    ¿Ya tiene cuenta? <a class="enlace-iniciar-sesion-signup" href="login.html">Log In</a>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="politicas-footer">
            <a class="texto-politicas-footer" href="#">Política de Privacidad</a>
            <a class="texto-politicas-footer" href="#">Términos y condiciones</a>
        </div>
        <div class="nombre-footer">
            <p>2024 ® ROUTE 66 ROADHOUSE</p>
        </div>
        <div class="redes-footer">
            <a href="mailto:a@a.a"><img class="iconos-footer" src="imagenes/footer/email-logo.png" alt="Correo Electrónico"></a>
            <a href="https://instagram.com/"><img class="iconos-footer" src="imagenes/footer/instagram-logo.png" alt="Instagram"></a>
            <a href="https://twitter.com/"><img class="iconos-footer" src="imagenes/footer/twitter-logo.png" alt="Twitter"></a>
            <a href="https://tiktok.com/"><img class="iconos-footer" src="imagenes/footer/tiktok-logo.png" alt="TikTok"></a>
        </div>
    </footer>
</body>
</html>
